<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- First grid section -->
    <div class="row">
        <div class="column1">
            <!-- First nested grid -->
            <div class="row">
                <div class="columna"></div>
                <div class="columnb"></div>
            </div>
            <!-- First nested grid end -->
            <!-- Second nested grid -->
            <div class="row">
                <div class="columnc"></div>
                <div class="columnd"></div>
            </div>
            <!-- Second nested grid end -->
        </div>
        <div class="column2"></div>
    </div>
    <!-- First grid section end -->

    <!-- Second grid section -->
    <div class="row">
        <div class="col-2-3">
            <!-- First nested row -->
            <div class="row">
                <div class="col-1-4"></div>
                <div class="col-1-4"></div>
                <div class="col-1-2"></div>
            </div>
            <!-- First nested row end -->
        </div>
    </div>
    <!-- Second grid section end -->
</body>

</html>
